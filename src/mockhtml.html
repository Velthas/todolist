//Task Form
<div id="formBackdrop">
    <div id="newTaskContainer">
    <div class="formHeader new">
        <p class="formTitle">CREATE TASK</p>
        <p class="formClose">X</p>
    </div>
    <div id="projectData">
        <div class="nameContainer">
        <label for="taskName" class="label">Task Name:</label>
        <input type="text" name="taskName" id="taskName" class="text">
        </div>

        <div class="descriptionContainer">
                <label for="taskDescr" class= "label">Task Description:</label>
               <textarea rows="3" col="60" name="taskDescr" id="taskDescr"></textarea>
        </div>

        <div class="dateContainer">
                <label for="taskDate" class= "label">Due Date:</label>
               <input type="date" name="taskDate" value="2022-05-12" id="taskDate">
        </div>

        <div class="priorityContainer">
                <label for="taskPriority" class= "label">Task Priority:</label>
                <select name="taskPriority" id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
        </div>

        
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="confirm">Create</button>
        </div>
    
    </div>
</div>
</div>
