<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <script src='./main.js' defer></script>
    </head>
    <body>
        <div id="header">
            <h1>TO-DO LIST</h1>
        </div>
        <div id="main">
            <div id="sidebar">
                <div class="fixed">MAIN</div>
                <div class="project"><img src="https://img.icons8.com/material-outlined/24/000000/home--v2.png"/> Home</div> 
                <div class="project"><img src="https://img.icons8.com/material-outlined/24/000000/today.png"/> Today</div>
                <div class="project"><img src="https://img.icons8.com/ios/50/000000/plus-1-week.png"/> Project</div>
                <div id="userProj">
                    PROJECTS
                    <div id="newProj">+</div>    
                </div>
                <div class="project"> <img src="https://img.icons8.com/material-outlined/24/000000/home--v2.png"/> Fake Project </div>
                <div class="project"> <img src="https://img.icons8.com/material-outlined/24/000000/home--v2.png"/> Fake Project </div>
            </div>
            <div id="list">
                <div id="taskHeader">Test</div>
                <div class="taskContainer">
                    <div id="taskCounter">
                        <p>Tasks (2)</p>
                        <div id="newTask">+</div>
                    </div>
                    <div id="taskList">
                        <div class="taskEntry">
                            <div class="taskPriority">
                                <img src="../src/images/square.svg">
                                <p class="taskDescription">I am baby, and I like stuff</p>
                            </div>
                            <div class="statusBar">
                                <img src="../src/images/info.svg" width="18px" height="18px">
                                <img src="../src/images/edit.svg" width="18px" height="18px">
                                <img src="../src/images/cross-circle.svg" width="18px" height="18px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
